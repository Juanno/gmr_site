{% extends "blog/base.html" %}

{% block title %}Animateurs{% endblock %}

{% block body %}

{% for article in articles %}
<div class="content custom_photos_content">
    <div class="col-md-12">
        <h3>{{ article.name }}</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{ article.contenu|safe }}
        </div>
    </div>


    <div class="row">
        {% for photo in photos %}
        {% if article.id == photo.post.id %}
        <div class="col-md-4">
            <img class="img-thumbnail" src="{{ photo.images.url }}" alt="{{ photo.name }}">
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>

{%endfor %}

{% endblock %}
