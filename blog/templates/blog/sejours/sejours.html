{% extends "blog/base.html" %}

{% block title %}Animateurs{% endblock %}

{% block body %}

<div class="content">
    {% for sejour in sejours %}
    <div class="col-md-12 ">
        <h3>{{ sejour.name }}</h3>
    </div>

    <div class="col-md-12 custom_article">
    <span>
        <a href="{{ calendrier.calendrier_pdf.url }}" download>Cliquez pour télécharger le pdf.</a>
    </span>
    </div>

    <div class="col-md-12 custom_article">
        {{ sejour.contenu|safe }}
    </div>
    {%endfor %}

</div>
{% endblock %}
